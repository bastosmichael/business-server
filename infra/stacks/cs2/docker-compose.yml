version: '3.8'

services:
  cs2-server:
    image: joedwards32/cs2:latest
    container_name: cs2-server
    restart: unless-stopped
    ports:
      - "27015:27015/tcp"
      - "27015:27015/udp"
    environment:
      - CS2_SERVERNAME=CS2 Server
      - CS2_PORT=27015
      - CS2_MAXPLAYERS=32
      - CS2_GSLT=
    volumes:
      - cs2_data:/home/steam/cs2-dedicated

volumes:
  cs2_data:
