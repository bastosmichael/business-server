version: '3.8'

services:
  arma3-server:
    image: brettmayson/arma3server:latest
    container_name: arma3-server
    restart: unless-stopped
    ports:
      - "2302:2302/udp"
      - "2303:2303/udp"
      - "2304:2304/udp"
      - "2305:2305/udp"
    environment:
      - ARMA_BINARY=./arma3server
      - MODS_PRESET=
      - STEAM_USER=
      - STEAM_PASSWORD=
    volumes:
      - arma3_data:/home/steam/arma3

volumes:
  arma3_data:
