version: '3.8'

services:
  wekan-db:
    image: mongo:6
    container_name: wekan-db
    restart: unless-stopped
    volumes:
      - /opt/wekan/db:/data/db

  wekan:
    image: quay.io/wekan/wekan:latest
    container_name: wekan
    restart: unless-stopped
    ports:
      - "8084:8080"
    environment:
      - ROOT_URL=http://localhost:8084
      - MONGO_URL=mongodb://wekan-db:27017/wekan
    volumes:
      - /opt/wekan/data:/data
    depends_on:
      - wekan-db
